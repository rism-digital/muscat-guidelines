<strong>Codice GND (MARC 035)</strong><p>Inserisci l’informazione identificativa in linea con la GND (Gemeinsame Normdatei, la lista comune di voci d’autorità). Un’istituzione può avere più di un codice. Ricava i codici dal sito Internet della Deutsche Nationalbibliothek:&nbsp;<a target="_blank" href="http://www.dnb.de/">http://www.dnb.de/</a></p><br><br>
