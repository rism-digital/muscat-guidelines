<h4>Codice del Paese (043 $a)

</h4><p>Seleziona la moderna nazionalità della persona. Puoi selezionare più paesi se la persona aveva più nazionalità. Puoi aggiungere paesi addizionali consultando il RISM Editorial Center. Per regioni storiche (Prussia, Boemia) inserisci il più stretto equivalente moderno. </p>
